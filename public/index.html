<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seat Lookup</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="container_header">
        <img class="logo" src="./assets/casewarelogo/casewarelogo@2x.png" alt="Logo" />
      </header>
      <main class="container_content">
        <form class="lookup_form">
          <h1 class="lookup_header">Seat Lookup</h1>
          <input
            class="lookup_input"
            type="text"
            placeholder="First and Last Name"
            required
          />
          <div>
            <button class="lookup_submit">GO</button>
          </div>
        </form>
        <div class="seating">
          <div class="error">
              <p>Sorry, cannot find</p>
            <p class="seating_error"></p>
          </div>
          <div class="found">
            <p class="seating_header"></p>
            <p class="seating_floor"></p>
            <p class="seating_letter"></p>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
